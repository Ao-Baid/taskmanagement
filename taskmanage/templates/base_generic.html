<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Local Library</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">


</head>

<body>
    <div class="main-container">
      <aside class="sidebar">
        <h1 class="mt-3 text-center" style="color: white;">Welcome {{user.username}}</h1>
        <ul class="inner-text-sidebar">
          {% for task in tasks %}
            
            <a href="{% url 'task' task_id=task.id %}">{{ task.task_name }}
            </a><br>
          {% endfor %}
        </ul>
        <span class="d-flex justify-content-center mt">
          <a href="{% url 'addtask' %}" class="btn btn-primary">Add Task</a>'}"
          <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a>
        </span>
        <p style="color: white; margin-bottom: 0;" class="position-absolute bottom-0"> Site created by Ahmed Obaid</p>
      </aside>
    
      <div class="content">
        {% block content %}
        {% endblock %}
      </div>
    </div>

  
</body>


<!-- Add Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</html>
