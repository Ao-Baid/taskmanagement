<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Local Library</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">


</head>

<body>
  <aside class="sidebar">
    <h1 class="mt-3 text-center" style="color: white;">Welcome {{user.username}}</h1>
    <ul class="inner-text-sidebar">
      {% block sidebar %}
      {% endblock %}
    </ul>
    <span class="d-flex justify-content-center mt">
      <a href="{% url 'addtask' %}" class="btn btn-primary">Add Task</a>'}"
      <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a>
    </span>
  </aside>

  <main class="content" style="justify-content: center;">
    <span class="inner-text-content">Please select a task from the sidebar</span>
  </main>
</body>


<!-- Add Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</html>
