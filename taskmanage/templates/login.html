{% load static %}
{% load crispy_forms_tags %}

<link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">

<body class="loginpage">
    <div class="card">
        <h1 style="text-align: center;">Login</h1>
        <form method="post">
            {% csrf_token %}
            {{form|crispy}}
            {{form.non_field_errors}}
            <button type="submit" class="btn btn-primary mx-auto d-block mt-3">Enter</button>
            <a href="{% url 'register' %}" class="btn btn-primary mx-auto d-block mt-3">Register</a>

        </form>
    </div>
</body>
